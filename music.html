    <title>music</title>

<style>
             
    /* Main content stays on top */
    .content {
      position: relative;
      z-index: 1; /* Bring content above gradient */
      background: transparent; /* Ensure no bg override */
    }
    
    /* Animated background covers entire screen */
    .animated-gradient {
      position: fixed; /* Fixed to viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind everything */
      background: linear-gradient(270deg, #000, #333, #666, #999, #fff);
      background-size: 200% 200%;
      animation: animatedBackground 8s ease infinite;
    }
    
    /* Animation makes gradient move smoothly */
    @keyframes animatedBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 0% 50%;
      }

    }

</style>
