 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lil Drako</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: #111;
      height: 100vh;
      position: relative;
    }

    .main-div {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: lightblue;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 10px 10px 10px gray;
      width: 100%;
    }

    .home-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .home {
      width: 30px;
      height: 30px;
    }

    .searchbar {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    ::placeholder {
      padding-right: 300px;
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .menu a {
      text-decoration: none;
      color: black;
      padding: 8px 10px;
      border-radius: 4px;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .animated-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(270deg, #000, #333, #666, #999, #fff);
      background-size: 200% 200%;
      animation: animatedBackground 8s ease infinite;
    }

    @keyframes animatedBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .photo,
    .first-pic {
      display: flex;
      width: 900px;
      height: 500px;
      margin-top: 60px;
      padding-left: 170px;
    }

    .chill-pic {
      width: 500px;
      height: 600px;
      padding-left: 230px;
      border-radius: 100px;
    }

    .songs,
    .videos-folder {
      border-radius: 25px;
      height: 70px;
      width: 205px;
      box-shadow: 7px 6px black;
      padding-left: 26px;
      margin-top: 45px;
      cursor: pointer;
      margin-left: 98px;
    }

    .info {
      height: 200px;
      width: 540px;
      padding-left: 50%;
    }

    .text {
      font-size: medium;
      padding-left: 400px;
      color: rgb(4, 0, 255);
    }

    .txt {
      color: purple;
      font-size: large;
      padding-left: 400px;
    }

    .icon {
      position: absolute;
      font-size: 32px;
      color: #00f0ff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="main-div">
    <button class="home-button" onclick="toggleMenu()">
      <img src="home.png" class="home" alt="Home Icon" />
    </button>
    <input class="searchbar" type="text" placeholder="Search" />
    <div id="menu" class="menu">
      <a href="music.html">music</a>
      <a href="videos.html">videos</a>
    </div>
  </div>

  <div class="animated-gradient"></div>

  <div style="display: flex;">
    <img src="https://github.com/Danson-dev/lil-Drako/blob/main/img.JPG?raw=true" class="photo" />
  </div>

  <div>
    <img src="webpic.jpg" class="first-pic" />
  </div>

  <div class="text">
    <p>lil Drako is a Kenyan artist who sings various genres, including:</p>
    <ul class="txt">
      <li>trap</li>
      <li>pop</li>
      <li>rock</li>
      <li>drill</li>
      <li>rap music</li>
      <li><b>among others</b></li>
    </ul>
  </div>

  <h2 style="padding-left: 400px; color: white;">Here is a sample</h2>

  <div style="padding-left: 400px;">
    <audio controls>
      <source src="revoir.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div>
    <img src="img.JPG" class="chill-pic" />
    <audio controls>
      <source src="Yugin x Drako.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="all-buttons" style="display: flex;">
    <a href="music.html">
      <button class="songs">Click here for <strong>songs</strong></button>
    </a>
  </div>

  <div>
    <img src="info.jpg" class="info" />
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    
  </script>
</body>
</html>
